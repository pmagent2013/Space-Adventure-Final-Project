<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

<head>

   <title>Space Adventure</title>
   <script type = "text/javascript" src="SpaceAdventure.js"></script>
</head>

<body onload="('picSwitcher(shipOuter2)')">



<!--START SCREEN DIV-->
<div id="startScreen">
<div style="text-align:center" id="imgDiv">
<img id="imgMain" src="images/shipOuter2.jpg" height="450px" width="90%">
</div>
<!--<input type='button' value='test' onclick="picSwitcher('shipOuter')";-->
<div style="text-align:center">
<!--display=block-->
<input type='button' height='100px' width='80px' value='Start Game' onclick="this.style.display='none', startGame();">
</div>
</div>
</div>





<!--CHARACTER CREATION SCREEN-->
<div id="characterCreate" style="display: none">
<div style="text-align:center" id="avatarSelect">
<h1>Select Your Avatar</h1>
<img src="images/ronan.jpg" height="300px" width="200px">
<img src="images/john.jpg" height="300px" width="200px">
<img src="images/mckay.jpg" height="300px" width="200px">
<br>
<input type='button' style="width:200px" value='Select' onclick="characterCreate.style.display='none', characterCreate2.style.display='block', avatar('ronan');">
<input type='button' style="width:200px" value='Select' onclick="characterCreate.style.display='none', characterCreate2.style.display='block', avatar('john');">
<input type='button' style="width:200px" value='Select' onclick="characterCreate.style.display='none', characterCreate2.style.display='block', avatar('mckay');">
</div>
</div>





<!--CHARACTER CREATION SCREEN 2-->
<div id="characterCreate2" style="display: none">
<div style="text-align:center" id="avatarSelect">
<h1>Select Your Characters Starting Item</h1>
<p style="text-align:left">
The gun allows you to kill those who oppose you<br>
The teleporter allows you to teleport up to the ship no matter your location on a planet<br>
The communicator allows you to contact the ships ai even when off ship<br>
</p>
<img src="images/gun.jpg" height="200px" width="200px">
<img src="images/teleporter.jpg" height="200px" width="200px">
<img src="images/communicator.jpg" height="200px" width="200px">
<br>
<input type='button' style="width:200px" value='Select' onclick="characterCreate2.style.display='none', gameBegin.style.display='block', characterPic(avatarPic), textDisplay('What happened.... where am I?'); getTrait('gun');">
<input type='button' style="width:200px" value='Select' onclick="characterCreate2.style.display='none', gameBegin.style.display='block', characterPic(avatarPic), textDisplay('What happened.... where am I?'); getTrait('teleporter');">
<input type='button' style="width:200px" value='Select' onclick="characterCreate2.style.display='none', gameBegin.style.display='block', characterPic(avatarPic), textDisplay('What happened.... where am I?'); getTrait('comm');">
</div>
</div>





<!--Beginning Game Screen-->
<div id="gameBegin" style="display: none">
<div style="text-align:center" id="avatarSelect">
<img id="imgMain" src="images/start.jpg" height="450px" width="90%">
<br>
<div id="speakerPic" style="text-align:left; text-align:middle; border:2px solid" ></div>
</div>
</div>


<!--Game Screen-->
<div id="game" style="display: none" onLoad="characterPic(avatarPic), textDisplay('What happened.... where am I?');">
<div style="text-align:center">
<div id="imgMain2">
<img src="images/start.jpg" height="450px" width="90%">
</div>
<br>


<!--the ship-->

<!--stasis chamber-->
<div id='buttonStart_Stasis'>
<input type='button' height='100px' width='200px' value='Explore' onClick="explore('stasisChamber');">
<input type='button' height='100px' width='200px' value='Search' onClick="search('stasisChamber');">
<input type='button' height='100px' width='200px' value='Talk' onClick="talk('stasisChamber');">
<input type='button' height='100px' width='200px' value='Teleport' onClick="teleport('stasisChamber');">
</div>

<div id='buttonExplore_Stasis' style="display: none">
<input type='button' height='100px' width='200px' value='Control Room' onClick="picSwitcher('shipControlRoom'); buttonExplore_Stasis.style.display='none', buttonStart_ControlRoom.style.display='block'">
<input type='button' height='100px' width='200px' value='Embarkation Room' onClick="picSwitcher('shipMain'); buttonExplore_Stasis.style.display='none', buttonStart_EmbarkationRoom.style.display='block'">
</div>



<!--control room-->
<div id='buttonStart_ControlRoom' style="display: none">
<input type='button' height='100px' width='200px' value='Explore' onClick="explore('controlRoom');">
<input type='button' height='100px' width='200px' value='Search' onClick="search('controlRoom');">
<input type='button' height='100px' width='200px' value='Talk' onClick="talk('controlRoom');">
<input type='button' height='100px' width='200px' value='Teleport' onClick="teleport('controlRoom');">
</div>

<div id='buttonExplore_ControlRoom' style="display: none" style="display: none">
<input type='button' height='100px' width='200px' value='Stasis Chamber' onClick="picSwitcher('start'); buttonExplore_ControlRoom.style.display='none', buttonStart_Stasis.style.display='block'">
<input type='button' height='100px' width='200px' value='Embarkation Room' onClick="picSwitcher('shipMain'); buttonExplore_ControlRoom.style.display='none', buttonStart_EmbarkationRoom.style.display='block'">
</div>

<div id='buttonSearch_ControlRoom' style="display: none">
<input type='button' height='100px' width='200px' value='Access Computer' onClick="advanceTalkCounter=504, advanceTalk(); ">
<input type='button' height='100px' width='200px' value='Exit' onClick=" buttonSearch_ControlRoom.style.display='none', buttonStart_ControlRoom.style.display='block', advanceTalkCounter=498, advanceTalk();">
</div>

<!--embarkation room-->
<div id='buttonStart_EmbarkationRoom' style="display: none">
<input type='button' height='100px' width='200px' value='Explore' onClick="explore('embarkationRoom');">
<input type='button' height='100px' width='200px' value='Search' onClick="search('embarkationRoom');">
<input type='button' height='100px' width='200px' value='Talk' onClick="talk('embarkationRoom');">
<input type='button' height='100px' width='200px' value='Teleport' onClick="teleport('embarkationRoom');">
</div>

<div id='buttonExplore_EmbarkationRoom' style="display: none" style="display: none">
<input type='button' height='100px' width='200px' value='Control Room' onClick="picSwitcher('shipControlRoom'); buttonExplore_EmbarkationRoom.style.display='none', buttonStart_ControlRoom.style.display='block'">
<input type='button' height='100px' width='200px' value='Stasis Chamber' onClick="picSwitcher('start'); buttonExplore_EmbarkationRoom.style.display='none', buttonStart_Stasis.style.display='block'">
</div>

<div id='buttonSearch_EmbarkationRoom' style="display: none" style="display: none">
<input type='button' height='100px' width='200px' value='Pickup' onClick=" buttonSearch_EmbarkationRoom.style.display='none', buttonStart_EmbarkationRoom.style.display='block', advanceTalkCounter=498, advanceTalk();">
</div>

<div id='buttonTeleport_EmbarkationRoom' style="display: none" style="display: none">
<input type='button' height='100px' width='200px' value='Dakara' onClick=" buttonSearch_EmbarkationRoom.style.display='none', buttonStart_Dakara.style.display='block', picSwitcher('Dakara');">
<input type='button' height='100px' width='200px' value='Exit' onClick=" buttonSearch_EmbarkationRoom.style.display='none', buttonStart_EmbarkationRoom.style.display='block'">
</div>


<div id="speakerPic2" style="text-align:left; text-align:middle; border:2px solid">

</div>
</div>
</div>

</body>

</html>
